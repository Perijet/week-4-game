<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG Game</title>
	<script src="https://code.jquery.com/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="wrapper">	
	<header>
		<div id="rpg">
		<img id="logo" src="assets/images/logo.png" width="150" height="50"><br><caption id="logorpg"><strong>RPG!</strong></caption><br>
		</div>
	</header>

	<section id="character">
		<div id="luke" class="chooseCharacter luk">
			<span>Luke Skywalker</span><br>
			<img src="assets/images/image004.gif" class="choose" width="150" height="100"><br>
			<span>100</span>
		</div>
		<div id="obiwan" class="chooseCharacter obi">
			<span>Obi Wan Kenobe</span><br>
			<img src="assets/images/image004.gif" width="150" height="100"><br>
			<span>120</span>
		</div>
		<div id="darths" class="chooseCharacter darm">
			<span>Darth Sidious</span><br>
			<img src="assets/images/image004.gif" width="150" height="100"><br>
			<span>150</span>
			</div>
		<div id="darthm" class="chooseCharacter dars">
			<span>Darth Maul</span><br>
			<img src="assets/images/image004.gif" width="150" height="100"><br>
			<span>180</span>
		</div>
	</section>


	<section class="yourSection">
		<h3>Your Character</h3>

	</section>

	<section class="enemySection">
		<h3>Enemies Available to Attack</h3>

	</section>


	<section class="fight">
		<h3>Fight Section</h3>
		<button>Attack</button>
	</section>

	<section class="defense">
		<h3>Defender</h3>

	</section>
	
</div>



</body>
</html>
