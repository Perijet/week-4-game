<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG Game</title>
	<script src="https://code.jquery.com/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<!--Document wrapper to contain header and game sections to center of screen-->
<div class="wrapper">
<!--Header section with Star Wars RPG logo-->	
	<header>
		<div id="rpg">
		<img id="logo" src="assets/images/logo.png" width="150" height="50"><br><caption id="logorpg"><strong>RPG!</strong></caption><br>
		</div>
	</header><!--End header section-->

<!--Top section to contain characters before the game begins-->
	<section id="character">
		<div id="lukeSkywalker" class="chooseCharacter luk">
			<span>lukeSkywalker</span><br>
			<img src="assets/images/luke.png" class="choose" width="150" height="150"><br>
			<span id="score1">100</span>
		</div>
		<div id="obiWan" class="chooseCharacter obi">
			<span>obiWan</span><br>
			<img src="assets/images/obiwan.png" width="150" height="150"><br>
			<span id="score2">120</span>
		</div>
		<div id="darthSidious" class="chooseCharacter darm">
			<span>darthSidious</span><br>
			<img src="assets/images/darthsidious.png" width="150" height="150"><br>
			<span id="score3">150</span>
			</div>
		<div id="darthMaul" class="chooseCharacter dars">
			<span>darthMaul</span><br>
			<img src="assets/images/darthmaul.png" width="150" height="150"><br>
			<span id="score4">180</span>
		</div>
	</section><!--End top section-->

<!--Section to contain yourCharacter after chosen-->
	<section class="yourSection">
		<h3>Your Character</h3>

	</section><!--End your character section-->

<!--Section to contain opponents available to fight once selected on screed-->
	<section class="enemySection">
		<h3>Enemies Available to Attack</h3>

	</section><!--End opponent section-->

<!--Section to contain the attack button-->
	<section class="fight">
		<h3>Fight Section</h3>
		<button id="fight">Attack</button>
	</section><!--End attack button section-->

<!--Section to contain current defender once chosen on screen-->
	<section class="defense">
		<h3>Defender</h3>

	</section><!--End current defender section-->
	
<!--Section used to attach jQuery fighter updates at the bottom of screen-->
	<section id="billboard">
	<span id="caption1"> </span><br>
	<span id="caption2"> </span><br>
		
	</section><!--End JQuery section-->

</div><!--End document wrapper-->



</body>
</html>
